
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landmark Satellite Viewer</title>
</head>
<body style="font-family: Arial; background: #111; color: white; padding: 2rem;">
  <h1>🛰️ Landmark University Satellite Viewer</h1>
  <button onclick="showLiveImage()" style="padding: 10px 20px; font-size: 1rem;">Load Live Sentinel Image</button>
  <script>
    function showLiveImage() {
      fetch('/api/sentinel-image')
        .then(res => res.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const img = document.createElement('img');
          img.src = url;
          img.style.maxWidth = '500px';
          img.style.marginTop = '20px';
          img.style.border = '4px solid white';
          img.style.borderRadius = '10px';
          document.body.appendChild(img);
        })
        .catch(err => alert('Failed to load Sentinel image: ' + err));
    }
  </script>
</body>
</html>
